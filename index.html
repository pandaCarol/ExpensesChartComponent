<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/basic.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="container">
      <article>
        <section>
          <h3>My balance</h3>
          <p id="balance"><strong>$921.48</strong></p>
        </section>
      </article>
      <article>
        <article id="spendingInfo">
          <h2><strong>Spending - Last 7 days</strong></h2>
        </article>
        <hr>
        <article class="result">
          <section>
            <h3>Total this month</h3>
            <p id="totalThisMonth"><strong>$478.33</strong></p>
          </section>
          <section>
            <h3>from last month</h3>
            <p id="fromLastMonth"><strong>+2.4%</strong></p>
          </section>
        </article>
      </article>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">panda C.</a>.
  </footer>
  <script src="scripts/global.js"></script>
</body>
</html>
